<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--input text -->
    <label for="text">Text Input:</label>
    <input type="text" placeholder="Enter text"/><br></br>

     <!--password -->
    <label for="password">Password:</label>
    <input type="password" /><br></br>

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" /><br></br>

    <!-- Number -->
    <label for="number">Number:</label>
    <input type="number" min="1" max="100"/><br></br>

    <!-- Date -->
    <label for="date">Date:</label>
    <input type="date" /><br></br>

    <!-- Time -->
    <label for="time">Time:</label>
    <input type="time" /><br></br>

    <!-- Color -->
    <label for="color">Color:</label>
    <input type="color" /><br></br>
     
    <!-- Subscribe  checkbox-->
    <label for="subscribe">Subscribe:</label>
    <input type="checkbox" /><br></br>

    <!-- Gender  radio button -->
    <label>Gender:</label><br>
    <label for="Male">Male:</label>
    <input type="radio" name="Gender"/><br>
    <label for="Female">Female:</label>
    <input type="radio" name="Gender" /><br></br>

    <!-- Dropdown -->
    <label for="country">Country:</label>
    <select id="country" name="country">
        <option value="india">India</option>
        <option value="usa">Usa</option>
        <option value="uk">UK</option>
        <option value="Canada">Canada</option>
    </select><br></br>

    <!-- Comments textarea -->

    <label for="comments">Comments:</label><br>
   <textarea  id="comments" rows="4" col="50"></textarea><br></br>

   <!-- File Upload -->
   <label for="file">Upload a file:</label><br>
   <input type="file"><br></br>

   <!-- Range -->
  <label for="range">Range:</label>
  <input type="range" min="0" max="100"><br></br>

  <!-- url -->

  <label for="website">Website:</label>
  <input type="url" placeholder="https://example.com"><br>

  

</body>
</html>
