<!-- Create a simple login form with fields for username and password. Add a submit button. Use HTML5 form validation to ensure both fields are required. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1><center>Login Form</center></h1>
    <label for="username">Username:</label>
    <input id="username" placeholder="Enter Username"><br></br>
    <label for="password">Password:</label>
    <input type="password" placeholder="Enter password"><br></br>
    <input type="Submit">
</form>
</body>
</html>
