<!-- Create an image gallery with three images. Make each image clickable to open a larger version in a new tab.-->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <style>
    .Mygallery {
        display: flex;
    }
    .Mygallery img{
        width: 200px;
        height: auto;
        cursor: pointer;
    }
 </style>
 <body>
    <div class="Mygallery">
        <a href="./iphone.jpeg">
        <img src="./iphone.jpeg" alt="iphone">
    </a>
        <a href="./lenovo.jpeg">
        <img src="./lenovo.jpeg" alt="lenovo Laptop">
    </a>
       <a href="./sofa.png">
        <img src="sofa.png" alt="Sofa">
    </a>
    </div>
 </body>
 </html>
